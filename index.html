<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
  transition: all 2s ease;
  -webkit-font-smoothing: antialiased;
}

.bg {
  /* The image used */
  background-image: url("https://r4.wallpaperflare.com/wallpaper/912/685/297/windows-10-windows-10x-windows-11-minimalism-material-minimal-hd-wallpaper-90904529ef865ed3f8df37d67bb62418.jpg");
  /*background-image: url("https://r4.wallpaperflare.com/wallpaper/553/119/620/windows-10-windows-10x-windows-11-minimalism-material-minimal-hd-wallpaper-d030b5990f46fe33682fc7e6cbf68458.jpg");*/
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(0px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  /*background-attachment: fixed;*/
  animation: popintro .4s ease-in-out;
}

/* Position text in the middle of the page/image */
.content {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
  backdrop-filter: blur(20px);
}
#taskbar{
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 100%;
  left: 0%;
  transform: translate(5%, -100%);
  z-index: 2;
  width: 90%;
  padding: 2px 20px;
  text-align: center;
  backdrop-filter: blur(20px);
  animation: popintro .4s ease-in-out;
}
#taskbar img{width:50px;}

@keyframes popintro {
  0%{
    -webkit-transform: scale(0);
    transform: scale(0);
  }
}
</style>
</head>
<body>
  <div class="bg"></div>
<div class="app">
  <div class="content">
    <h2>Blurred Background</h2>
    <h1 style="font-size:50px">I am John Doe</h1>
    <p>And I'm a Photographer</p>
  </div>
</div>

<footer id="taskbar">
<img src="https://r4.wallpaperflare.com/wallpaper/553/119/620/windows-10-windows-10x-windows-11-minimalism-material-minimal-hd-wallpaper-d030b5990f46fe33682fc7e6cbf68458.jpg"><img src="https://r4.wallpaperflare.com/wallpaper/553/119/620/windows-10-windows-10x-windows-11-minimalism-material-minimal-hd-wallpaper-d030b5990f46fe33682fc7e6cbf68458.jpg">
</footer>

<script>
$=(x="*")=>document.querySelectorAll(x);

</script>
</body>
</html>
